<section class="ptb-80">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-4">
                <div class="sing-up-wrapper">
                    <form [formGroup]="registerForm" (ngSubmit)="regsiter()">
                        <div class="form-group">
                            <label for="">Enter Full Name</label>
                            <input type="text" formControlName="name" id="" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">Enter Email</label>
                            <input type="email" formControlName="email" id="" class="form-control">
                        </div>
                        <button class="btn btn-secondary w-100" [disabled]="!registerForm.valid" (ngSubmit)="regsiter()">SIGN UP</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
